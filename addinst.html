    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">






                <div class="card">
                    <div class="card-body" >
                        <h2 class="card-title" style="text-align: center;">ADD INSTRUCTORS</h2>
                        <h6 class="card-subtitle mb-2 text-body-secondary" style="text-align: center;">Fill the details</h6>




                        <div class="row g-3">
                            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                                <label for="" class="form-label">Name</label>
                                <input type="text" class="form-control">


                            </div>
                            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                                <label for="" class="form-label">Instructor ID</label>
                                <input type="text" class="form-control">


                            </div>
                            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

                                <label for="" class="form-label">Address</label>
                                <textarea name="" id="" class="form-control"></textarea>


                            </div>
                            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                                <label for="" class="form-label">Date of Birth</label>
                                <input type="date" name="" id="" class="form-control">


                            </div>
                            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                                <label for="" class="form-label">Gender</label>
                                <select name="" id="" class="form-control">
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>


                            </div>
                            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                                <label for="" class="form-label">Contact No.</label>
                                <input type="text" class="form-control">


                            </div>
                            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                                <label for="" class="form-label">Email-id</label>
                                <input type="text" class="form-control">


                            </div>
                            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                                <lable class="form-label">Department</lable>
                                <input type="text" class="form-control">


                            </div>
                            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                                <label for="" class="form-label">Subject</label>
                                <input type="text" class="form-control">



                            </div>
                            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                                <lable class="form-label">Salary</lable>
                                <input type="text" class="form-control">


                            </div>
                            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                                <lable class="form-label">Experience</lable>
                                <input type="text" class="form-control">


                            </div>
                            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                                <lable class="form-label">Join date</lable>
                                <input type="date" class="form-control">


                            </div>
                            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                                <lable class="form-label">Qualification</lable>
                                <input type="text" class="form-control">


                            </div>
                           
                            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                                <button class="btn btn-success">Add</button>


                            </div>
                        </div>


                    </div>

            </div>
